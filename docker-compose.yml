services:
  postgres:
    image: postgres:15-alpine
    container_name: lumir-evaluation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lumir_evaluation_management
      POSTGRES_USER: lumir_admin
      POSTGRES_PASSWORD: lumir_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lumir-evaluation-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U lumir_admin -d lumir_evaluation_management',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: corejong/lumir-evaluation-management-system:0.0.11
    container_name: lumir-evaluation-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://lumir_admin:lumir_password_2024@postgres:5432/lumir_evaluation_management
      NODE_ENV: development
      DB_SYNCHRONIZE: true
      DB_LOGGING: true

      SSO_BASE_URL: https://lsso.vercel.app
      SSO_CLIENT_ID: cef8c785-d013-4f47-8780-84b3dac494f9
      SSO_CLIENT_SECRET: 72970ccc55d3fd612ed78c667d1c94882281f64a4ae4be7cc0ac85149f90208b
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lumir-evaluation-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  lumir-evaluation-network:
    driver: bridge
